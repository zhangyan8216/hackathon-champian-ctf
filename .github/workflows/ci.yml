name: CTF Tools CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # ==================== æµ‹è¯• ====================
  test:
    name: ğŸ§ª Test Python Code
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          if [ -f "home/tools/vuln-hunter/requirements.txt" ]; then
            pip install -r home/tools/vuln-hunter/requirements.txt
          fi
          if [ -f "home/ctf_agent/requirements.txt" ]; then
            pip install -r home/ctf_agent/requirements.txt
          fi
          if [ -f "home/agent_by_cursor/requirements.txt" ]; then
            pip install -r home/agent_by_cursor/requirements.txt
          fi
      
      - name: ğŸ§ª Run VulnHunter tests
        run: |
          python -m pytest home/tools/vuln-hunter/tests/ -v --tb=short
        continue-on-error: true
      
      - name: ğŸ§ª Run CTF Agent tests
        run: |
          python -m pytest home/ctf_agent/tests/ -v --tb=short
        continue-on-error: true
      
      - name: ğŸ§ª Run Agent by Cursor tests
        run: |
          python -m pytest home/agent_by_cursor/tests/ -v --tb=short
        continue-on-error: true
      
      - name: ğŸ“Š Generate coverage report
        run: |
          pytest --cov=./home --cov-report=xml --cov-report=html
        continue-on-error: true
      
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
        continue-on-error: true

  # ==================== ä»£ç è´¨é‡æ£€æŸ¥ ====================
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install linting tools
        run: |
          pip install flake8 black mypy isort
      
      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check ./home/ --diff
        continue-on-error: true
      
      - name: ğŸ” Lint with Flake8
        run: |
          flake8 ./home/ --max-line-length=100 --ignore=E501,W503
        continue-on-error: true
      
      - name: ğŸ“ Type checking with MyPy
        run: |
          mypy ./home/agent_by_cursor/src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: ğŸ“ Import sorting with isort
        run: |
          isort --check-only ./home/ --diff
        continue-on-error: true

  # ==================== å®‰å…¨æ‰«æ ====================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Bandit
        run: pip install bandit bandit-toml
      
      - name: ğŸ” Run Bandit security scan
        run: |
          bandit -r ./home/ -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  # ==================== Dockeræ„å»ºæµ‹è¯• ====================
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ³ Build VulnHunter image
        run: |
          docker build -t vulnhunter:latest -f home/tools/vuln-hunter/Dockerfile home/tools/vuln-hunter || true
      
      - name: ğŸ³ Build CTF Agent image
        run: |
          docker build -t ctf-agent:latest -f home/ctf_agent/sandbox/Dockerfile home/ctf_agent || true
      
      - name: ğŸ³ Build Agent Cursor image
        run: |
          docker build -t agent-cursor:latest -f home/agent_by_cursor/Dockerfile home/agent_by_cursor || true

  # ==================== æ€§èƒ½åŸºå‡†æµ‹è¯• ====================
  performance:
    name: âš¡ Performance Benchmark
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install psutil requests beautifulsoup4
      
      - name: ğŸƒ Run performance benchmarks
        run: |
          python run_benchmarks.py || true
      
      - name: ğŸ“Š Upload benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: benchmark_results.json

  # ==================== é›†æˆæµ‹è¯• ====================
  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pytest pytest-asyncio aiohttp
      
      - name: ğŸ§ª Run integration tests
        run: |
          pytest home/agent_by_cursor/tests/integration/ -v --tb=short
        continue-on-error: true

  # ==================== æ–‡æ¡£æ„å»º ====================
  docs:
    name: ğŸ“š Build Docs
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Sphinx
        run: |
          pip install sphinx sphinx-rtd-theme myst-parser
      
      - name: ğŸ“š Build documentation
        run: |
          if [ -d "docs/" ]; then
            cd docs && make html || true
          fi
      
      - name: ğŸ“¤ Upload docs as artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: documentation
          path: docs/_build/html

  # ==================== å‘å¸ƒ ====================
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [test, code-quality, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”– Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
